<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator__content">
            <div class="header">
                <div class="time">9:41</div>
                <div class="display__elements">
                    <img  src="./img/Cellular Connection.png" class="element"/>
                    <img  src="./img/Wifi.png" class="element"/>
                    <img  src="./img/Battery.png" class="element"/>
                </div>
            </div>
            <div class="output">0</div>
            <div class="calculate__content">
                <div class="calculate__row">
                    <div class="function item_calculate" id="clear">AC</div>
                    <div class="function item_calculate" id="plus-minus"><img src="./img/mathematical-basic-signs-of-plus-and-minus-with-a-slash (1).png" alt=""></div>
                    <div class="function item_calculate" id="percentage"><img src="./img/percentage.png" alt=""></div>
                    <div class="math_function item_calculate" id="divide"><img src="./img/divide.png" alt=""></div>
                </div>
                <div class="calculate__row">
                    <div class="calculate_number item_calculate">7</div>
                    <div class="calculate_number item_calculate">8</div>
                    <div class="calculate_number item_calculate">9</div>
                    <div class="math_function item_calculate" id="multiplication"><img src="./img/close.png" alt=""/></div>
                </div>
                    
                
                <div class="calculate__row">
                    <div class="calculate_number item_calculate">4</div>
                    <div class="calculate_number item_calculate">5</div>
                    <div class="calculate_number item_calculate">6</div>
                    <div class="math_function item_calculate" id="minus"><img src="./img/minus-sign.png" alt=""></div>
                </div>
                <div class="calculate__row">
                    <div class="calculate_number item_calculate">1</div>
                    <div class="calculate_number item_calculate">2</div>
                    <div class="calculate_number item_calculate">3</div>
                    <div class="math_function item_calculate" id="plus"><img src="./img/plus.png" alt=""></div>
                </div>
                <div class="calculate__row">
                    <div class="calculate_number item_calculate zero" id="#zero">0</div>
                    <div class="calculate_number item_calculate">,</div>
                    <div class="math_function item_calculate" id="result"><img src="./img/equal.png" alt=""></div>
                </div>
               
            </div>
            
        </div>
        
    </div>
    <button id="switch-theme">change color</button>
        <button id="copy">Copy</button>
    <button id="paste">Paste</button>
    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');
    </style>
       
    <script src="./script/script.js"></script>
</body>

</html>
